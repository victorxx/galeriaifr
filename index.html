  <script>
    const urls = [
      "https://recomendadodia23.blogspot.com/",
      "https://galeria01.pages.dev/",
      "https://modeloanuncio01.pages.dev/",
      "https://www.larissasaib.com.br/",

       "https://novidadesportalwe.blogspot.com/2025/07/transforme-seu-espaco-em-renda-extra.html"
    ];

    let indiceAtual = 0;
    const iframe = document.getElementById("leitor");

    function carregarPagina() {
      indiceAtual = Math.floor(Math.random() * urls.length);
      iframe.src = urls[indiceAtual];
    }

    function avancarPagina() {
      if (indiceAtual < urls.length - 1) {
        indiceAtual++;
        iframe.src = urls[indiceAtual];
      }
    }

    function voltarPagina() {
      if (indiceAtual > 0) {
        indiceAtual--;
        iframe.src = urls[indiceAtual];
      }
    }

    function abrirNovaAba() {
      window.open(urls[indiceAtual], "_blank");
    }

    // Inicializa com URL aleatÃ³ria
    carregarPagina();

    // FunÃ§Ã£o para rolar devagar
    function rolarDevagar(distancia, duracao, callback) {
      const inicio = window.scrollY || window.pageYOffset;
      const destino = inicio + distancia;
      const inicioTempo = performance.now();

      function animar(time) {
        const tempoPassado = time - inicioTempo;
        const progresso = Math.min(tempoPassado / duracao, 1); // 0 a 1
        const posicaoAtual = inicio + distancia * progresso;
        window.scrollTo(0, posicaoAtual);

        if (progresso < 1) {
          requestAnimationFrame(animar);
        } else {
          if (callback) callback();
        }
      }

      requestAnimationFrame(animar);
    }

    function rolar5PorcentoEVolta() {
      const posicaoInicial = window.scrollY || window.pageYOffset;
      const alturaViewport = window.innerHeight;
      const posicaoDescer = alturaViewport * 2; // 5% da tela

      rolarDevagar(posicaoDescer, 4000, () => {
        setTimeout(() => {
          rolarDevagar(posicaoInicial - (posicaoInicial + posicaoDescer), 4000);
        }, 3000);
      });
    }

    window.onload = () => {
      setTimeout(rolar5PorcentoEVolta, 5000);
    };
  </script>
